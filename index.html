<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wasted energy of TV</title>

    <link rel="stylesheet" href="css/lib/bootstrap-3.3.5.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Wasted energy of TV</h1>
        </div>
      </div>
      <form id="duplicate_form" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-12">
            <div class="pad">
              <button id="duplicate_form_btn" type="button" class="btn btn-warning">Add Form</button>
            </div>
          </div>
        </div>
      </form>
      <form id="datepick_form_1" class="datepick_form form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-8">
            <div class="pad">
              <label for="target_date_1" class="sr-only">target date</label>
              <input id="target_date_1" name="target_date_1" type="text" class="target_date form-control" placeholder="target date"/>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="pad">
              <div class="row">
                <div class="col-xs-6">
                  <button id="pick_btn_1" type="submit" class="pick_btn btn btn-block btn-primary">View</button>
                </div>
                <div class="col-xs-6">
                  <button id="remove_form_btn_1" type="button" class="remove_form_btn btn btn-block btn-danger" disabled="true">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 chart">
            <canvas class="canvas"></canvas>
          </div>
        </div>
      </form>
    </div>
    <script src="js/test.js"></script>
    <script src="js/lib/require.js" data-main="js/app"></script>

    <script src="js/lib/jquery-1.11.3.min.js"></script>

    <script src="js/lib/jcanvas.min.js"></script>
    <script src="js/main.js"></script>
    -->
  </body>
</html>
